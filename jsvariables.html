<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript variables practical</title>
    <link rel="stylesheet" href="jsvariables.css">
</head>
<body>
    <button onclick="
    console.log(`cart Quantity: ${CartQuantity}`);
        ">Show Cart Quantity</button>
    <button onclick="
    CartQuantity ++;
    console.log(`cart Quantity: ${CartQuantity}`);
    ">Add to Cart</button>
    <button onclick="
    CartQuantity += 2;
    console.log(`cart Quantity: ${CartQuantity}`);    
    ">+2</button>
    <button onclick="
    CartQuantity += 3;
    console.log(`cart Quantity: ${CartQuantity}`);      
    ">+3</button>
    <button onclick="
    CartQuantity -= 1;
    console.log(`cart Quantity: ${CartQuantity}`);      
    ">Remove from Cart</button>
    <button onclick="
    CartQuantity -= 2;
    console.log(`cart Quantity: ${CartQuantity}`);     
    ">-2</button>
    <button onclick="
    CartQuantity -= 3;
    console.log(`cart Quantity: ${CartQuantity}`);     
    ">-3</button>
    <button onclick="
    CartQuantity = 0;
    console.log(`cart was reset`);
    console.log(`cart Quantity: ${CartQuantity}`);     
    ">Reset Cart</button>
    <script src="jsvariables.js"></script>
</body>
</html>
